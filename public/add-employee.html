<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Project</title>
    <link rel="stylesheet" href="/css/assign-project.css">

</head>

<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Add Employee</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form action="/add-employee" method="post">
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                            <input type="number" name="id" placeholder="Employee Id" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="text" name="name" placeholder="Name" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="number" name="experience" placeholder="Experience in Years" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="text" name="designation" placeholder="Designation" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="text" name="department" placeholder="department" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="number" name="salary" placeholder="Salary" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="number" name="totalXp" placeholder="Total Credit Xp" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="number" name="totalPenalties" placeholder="Total Penalities" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="text" name="healthInsurance" placeholder="Health Insurance" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="text" name="phone" placeholder="Phone" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="text" name="address" placeholder="Address" required />
                        </div>
                        <br>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="text" name="lastproject" placeholder="Recent Project" required />
                        </div>
                        <br>
                        <br>
                        <br>
                        <input class="button" type="submit" value="Add Employee" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
